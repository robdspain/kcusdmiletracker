<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mileage Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="site1Input">Starting Site:</label>
                <input type="text" id="site1Input" name="site1" placeholder="Type or select a site..." autocomplete="off">
                <div class="results-list" id="resultsList1"></div> <!-- Custom results container -->
                </datalist>
            </div>
</div>

<div class="input-group">
            <div class="input-group">
                <label for="site2Input">Destination Site:</label>
                <input type="text" id="site2Input" name="site2" placeholder="Type or select a site..." autocomplete="off">
                <div class="results-list" id="resultsList2"></div> <!-- Custom results container -->
                </datalist>
            </div>
            <button id="swapBtn" class="swap-button">â‡…</button> <!-- Swap Button Moved Here -->

            <div class="date-controls">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput">
                <button id="nextDayBtn">Next Day (Skip Weekends)</button>
            </div>

            <button id="logTripBtn">Log Trip</button> <!-- Add Log Trip Button -->

            <div id="result">
                <p>Distance: <span id="distance">--</span> miles</p>
            </div>
        </div>

        <div id="logContainer" class="log-section">
             <div class="log-header">
                <h2>Log</h2>
                <button id="copyLogBtn">Copy Log (MD)</button> <!-- New Button -->
                <a href="#" id="instructionsLink" class="instructions-link">Instructions</a>
                <button id="clearLogBtn">Clear Log</button>
            </div>
            <div id="logEntries">
                <!-- Log entries will be added here -->
            </div>
            <div id="totals" class="log-totals">
                <p>Total Miles: <span id="totalMiles">0.0</span></p>
                <p>Est. Reimbursement (@ $0.685/mile): $<span id="totalReimbursement">0.00</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
