<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCUSD Mileage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KCUSD Mileage Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="site1Input">Starting Site:</label>
                <input type="text" id="site1Input" name="site1" list="siteList1" placeholder="Type or select a site...">
                <datalist id="siteList1">
                    <!-- Options will be populated by JavaScript -->
                </datalist>
            </div>

            <div class="input-group">
                <label for="site2Input">Destination Site:</label>
                <input type="text" id="site2Input" name="site2" list="siteList2" placeholder="Type or select a site...">
                <datalist id="siteList2">
                    <!-- Options will be populated by JavaScript -->
                </datalist>
            </div>

            <button id="calculateBtn">Calculate Distance</button>

            <div id="result">
                <p>Distance: <span id="distance">--</span> miles</p>
            </div>
        </div>

        <div id="logContainer" class="log-section">
             <div class="log-header">
                <h2>Log</h2>
                <button id="clearLogBtn">Clear Log</button>
            </div>
            <!-- Log entries will be added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
