<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCUSD Mileage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>KCUSD Mileage Calculator</h1>
    <div class="calculator">
        <label for="site1">Starting Site:</label>
        <select id="site1" name="site1"></select>

        <label for="site2">Destination Site:</label>
        <select id="site2" name="site2"></select>

        <button id="calculateBtn">Calculate Distance</button>

        <div id="result">
            <p>Distance: <span id="distance">--</span> miles</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
